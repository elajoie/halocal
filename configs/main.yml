    - name: Run HA container
      containers.podman.podman_container:
        name: ha
        image: localhost/homeassistant
        state: started
        volume: "{{ homedir }}/.homeassistant/:/root/.homeassistant/:Z"

    - name: Wait for 60 sec so ha can load dependancies
      wait_for:
        delay: 60
        timeout: 0

    - name: Run HA container
      containers.podman.podman_container:
        name: ha
        image: localhost/homeassistant
        state: started

    - name: Stop HA container
      containers.podman.podman_container:
        name: ha
        image: localhost/homeassistant
        state: absent

    - name: Start and create systemd service for Home Assistant
      containers.podman.podman_container:
        name: homeassistant
        image: localhost/homeassistant
        state: present
        recreate: yes
        expose:
          - 8123
        volume: "{{ homedir }}/.homeassistant/:/root/.homeassistant/:Z"
        generate_systemd:
          path: /etc/systemd/system/
          restart_policy: always
          time: 120
          names: true
          container_prefix: automation
      become: true
      notify: "restart ha"

